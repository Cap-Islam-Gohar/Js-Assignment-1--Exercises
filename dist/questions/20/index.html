<div id="calculator">
    <div class="m-5 p-5 rounded-md bg-gray-200 font-semibold" id="display"></div>
    <div class="grid grid-cols-4 gap-2 p-5">
        <button class="p-2 rounded-md font-extrabold bg-gray-200">CE</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">C</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">></button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">/</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">7</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">8</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">9</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">*</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">4</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">5</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">6</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">-</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">1</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">2</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">3</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">+</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">%</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">0</button>
        <button class="p-2 rounded-md font-extrabold bg-gray-200">.</button>
        <button class="p-2 rounded-md font-extrabold bg-green-800">=</button>
    </div>
</div>
